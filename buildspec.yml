version: 0.2

phases:
  install:
    commands:
      - npm i npm@latest -g
      - npm install --global gatsby-cli
      - npm install
      - pip install --upgrade pip
      - pip install --upgrade awscli
  pre_build:
    commands:
      - ls
  build:
    commands:
      - gatsby build
      - ls
      - aws s3 ls
  post_build:
    commands:
      - ls